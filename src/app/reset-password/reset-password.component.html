<div class="center-container">
    <div class="login-card">
      <h2>Reset Password</h2>
      <form (ngSubmit)="resetPassword()">
        <div class="input-group">
          <label for="number">Phone Number</label>
          <input type="text" id="number" placeholder="Enter your registered phone number" [(ngModel)]="number" name="number" required />
        </div>
  
        <div class="input-group">
          <label for="otp">OTP</label>
          <input type="text" id="otp" placeholder="Enter OTP received" [(ngModel)]="otp" name="otp" required />
        </div>
  
        <div class="input-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" [(ngModel)]="newPassword" name="newPassword" required />
        </div>
  
        <button type="submit" [disabled]="loading">Reset Password</button>
  
        <div class="loader-container" *ngIf="loading">
          <div class="loader"></div>
        </div>
      </form>
  
      <div *ngIf="showNotification" class="notification">
        {{ message }}
      </div>
    </div>
  </div>
